<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Editor</title>
    <meta name="description" content="Your project description" />
  </head>
  <body>
    <main class="main">
      <h1 class="main__heading">Simple Editor</h1>
      <form action="" class="main__form">
        <p class="form">
          <textarea
            class="form__textarea form__textarea--js"
            name="editor"
            id="editor"
            cols="60"
            rows="15"
          ></textarea>
        </p>
        <div class="buttons">
          <button class="button button--save save--js">Save</button>
          <button class="button button--load load--js">Load</button>
        </div>
      </form>
    </main>
  </body>
</html>
